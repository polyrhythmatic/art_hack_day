<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nameless Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="tone.css">
  <script src="lib/Tone.min.js"></script>
  <script src="lib/jquery.min.js"></script>
  <script src="lib/draggabilly.js"></script>
  <script src="lib/StartAudioContext.js"></script>
  <script src="lib/Interface.js"></script>
  <script src="lib/socket.io.js"></script>
</head>
<body>
  <div id="Content">
    <div id="DragContainer"></div>
  </div>
  <script id="ToneCode" type="text/javascript">
    var osc = new Tone.Oscillator({
      "frequency" : 440,
      "volume" : -10
    }).toMaster();
  </script>
  <script id="GUI" type="text/javascript">
    $(function(){
      new Interface.Dragger({
        tone : osc,
        x : {
          param : "frequency",
          min : 60,
          max : 2000,
          exp : 2
        },
        y : {
          param : "volume",
          min : -40,
          max : 0
        },
        start : function(){
          osc.start();
          Tone.Master.volume.rampTo(0, 0.05);
        },
        end : function(){
          //so it doesn't click
          Tone.Master.volume.rampTo(-Infinity, 0.05);
        }
      });
    })
    
  </script>
  <script src="./interface.js"></script>
</body>
</html>
